<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HOTEL LESNA</title>
    <link rel="stylesheet" href="login.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #93c1dd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #e6b0e4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #000000;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            color: #000000;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #c00;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="HotelsLogo.png" alt="Hotel LESNA Logo">
        <h2>Admin Login</h2>
        <form id="loginForm" onsubmit="authenticate(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </form>
    </div>

    <script>
        function authenticate(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the credentials match the admin credentials
            if (username === 'admin' && password === 'admin') {
                // Set isLoggedIn flag in session storage
                sessionStorage.setItem('isLoggedIn', 'true');
                // Redirect to Admin_index.html
                window.location.href = 'Admin_index.html';
            } else {
                // Show error message for invalid credentials
                document.getElementById('errorMessage').innerText = 'Invalid username or password';
                document.getElementById('errorMessage').style.display = 'block';
            }
        }
    </script>
</body>
</html>
