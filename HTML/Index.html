<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
@media screen and (max-width: 600px) {
    .content1 {
        margin-top: 0;
    }
}

        body {
            height: 100vh;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: "Inter", sans-serif;
            color: white;
        }

        .navbar {
            width: 100%;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-image: linear-gradient(to right, #cee3e3, #60d7cf);
            color: rgb(252, 252, 252);
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: flex-end;
            z-index: 1000;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .navbar a:hover {
            color: #f21d06;
        }

        .content1 {
            margin-top: 60px; /* Adjust based on navbar height */
            padding: 20px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            background-color: #f9f9f9;
            border-radius: 8px;
            color: black; /* Text color for visibility */
            flex-grow: 1;
        }

        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Hide by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .iframe-container iframe {
            width: 80%;
            height: 80%;
            border: none;
            border-radius: 8px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logo {
            height: 115%;
            width: 90%;
            display: flex;
            display: block;
        }

        .logo .logo {
            height: 110%;
            width: 14%;
            filter: brightness(90%);
        }

        .logo p {
            height: 100%;
            display: flex;
            align-items: center;
            font-size: 30px;
            color: rgb(8, 17, 44);
            text-shadow: var(--bg-text-shadow);
        }

        .loginlogout-container {
            display: flex;
            align-items: center;
            padding: 4px 5px;
            background-color: #e7796d; /* Red background */
            height:4.5%;
            width:7%;
            border-radius: 8px;
        }

        .loginlogout-container a {
            color: white; /* White text color */
            text-decoration: none;
            font-size: 18px;
        }

        .loginlogout-container a:hover {
            color: black; /* Hover effect color */
        }
         /* Footer Styles */
footer {
    background-color: #b3d9d9;
    color: #000000;
    padding: 20px 10px;
    text-align: center;
    width: 100%;
    clear: both; /* Ensure it clears floated content */
}

.footer-content {
    display: flex;
    justify-content: space-between;
    align-items: flex-start; /* Align items at the start of the container */
    flex-wrap: wrap;
    margin-bottom: 20px; /* Add some bottom margin */
}

.contact-info,
.social-media {
    flex-basis: 45%; /* Adjust the width of each section */
    max-width: 45%; /* Added for consistency */
}

.contact-info h3,
.social-media h3 {
    color: #008080;
    margin-bottom: 10px; /* Add some bottom margin to headings */
}

.contact-info p,
.social-media a {
    color: #000000; /* Adjust text color */
    margin-bottom: 5px; /* Add some bottom margin to paragraphs and links */
}

.social-media a img {
    width: 23px;
    height: 23px;
    margin-right: 10px;
}

.bottom-footer {
    margin-top: 20px; 
}

.bottom-footer p {
    margin: 5px 0;
}


    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img class="logo" src="HotelsLogo.png" alt="logo">
        </div>
        <a href="#" onclick="loadContent('home.html')">Home</a>
        <a href="#" onclick="loadContent('room.html')">Room</a>
        <a href="#" onclick="loadContent('Facilities.html')">Facilities</a>
        <a href="#" onclick="loadContent('ContactUs.html')">Contact Us</a>
        <div id="loginlogout-container" class="loginlogout-container">
            <a id="loginlogout" href="#" onclick="loadPage('login.html')">Login</a>
        </div>
    </div>

    <div class="content1" id="content">
        <div class="iframe-container" id="iframeContainer">
            <button class="close-btn" onclick="closeIframe()">Close</button>
         <iframe id="iframe" src=""></iframe>   
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <h3 style="color: #008080;">Contact Information</h3><br>
                <p>123 Forest Lane, Tranquil Town, Country</p>
                <p>Phone: +123 456 7890</p>
                <p>Email: <a href="mailto:info@hotellesna.com">info@hotellesna.com</a></p>
            </div>
            <div class="social-media">
                <h3 style="color: #008080;">Follow Us</h3>
                <br><br>
                <a href="#"><img src="facebook.png" alt="Facebook" style="width: 23px; height: 23px;"></a>
                <a href="#"><img src="instagram.png" alt="Instagram" style="width: 23px; height: 23px;"></a>
                <a href="#"><img src="twitter.jpg" alt="Twitter" style="width: 23px; height: 23px;"></a>
                <a href="#"><img src="linkedin.jpg" alt="LinkedIn" style="width: 23px; height: 23px;"></a>
            </div>
        </div>
        <div class="bottom-footer">
            <p>&copy; 2024 Hotel Lesna. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const contentDiv = document.getElementById('content');
                    contentDiv.innerHTML = data;

                    // Extract and execute scripts
                    const scripts = contentDiv.getElementsByTagName('script');
                    for (let i = 0; i < scripts.length; i++) {
                        const script = document.createElement('script');
                        script.text = scripts[i].text;
                        document.head.appendChild(script).parentNode.removeChild(script);
                    }
                })
                .catch(error => console.error('Error loading content:', error));
        }

        // Optionally, load a default page on initial load
        document.addEventListener('DOMContentLoaded', () => {
            loadContent('home.html');
        });

        function openIframe(src) {
            const iframeContainer = document.getElementById('iframeContainer');
            const iframe = document.getElementById('iframe');
            iframe.src = src;
            iframeContainer.style.display = 'flex';
        }

        function loadPage(url, roomType) {
            const iframeContainer = document.getElementById('iframeContainer');
            const iframe = document.getElementById('iframe');
            iframe.src = url + '?roomType=' + roomType;
            iframeContainer.style.display = 'flex';
        }

        function closeIframe() {
            const iframeContainer = document.getElementById('iframeContainer');
            const iframe = document.getElementById('iframe');
            iframe.src = '';
            iframeContainer.style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const loginLogoutButton = document.getElementById('loginlogout');
            const loggedInStatus = sessionStorage.getItem('loggedIn');

            if (loggedInStatus) {
                loginLogoutButton.textContent = 'Logout';
                loginLogoutButton.setAttribute('onclick', "loadPage('logout.html')");
                document.getElementById('loginlogout-container').classList.add('loginlogout-container');
            }
        });

        function loadPage(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
