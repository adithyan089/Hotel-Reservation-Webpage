<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      line-height: 1.6;
      background-color: #f5f5f5;
      color: #333;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .name{
      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .team-member {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 300px;
      padding: 20px;
      text-align: center;
    }

    .team-member img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 10px;
    }

    .team-member h3 {
      margin: 15px 0 5px;
    }

    .team-member p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
    .iframe-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: none; /* Hide by default */
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .iframe-container iframe {
        width: 80%;
        height: 80%;
        border: none;
        border-radius: 8px;
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #e74c3c;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    footer {
      background: #99d3d1;
      color: rgb(0, 0, 0);
      width: 100%;
      padding: 20px 0;
      text-align: center;
    }

    footer .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    footer .contact-info {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer .contact-info p {
      margin: 5px 0;
      font-size: 14px;
    }

    footer .social-media {
      display: flex;
      gap: 15px;
    }

    footer .social-media a {
      color: rgb(0, 0, 0);
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="name"> <<< Contact Us>> </h1>
    <div class="team">
      <div class="team-member">
        <img src="worker1.jpg" alt="Worker 1">
        <h3>Akash A M</h3>
        <p>Head Chef</p>
        <p>Email: john.doe@example.com</p>
        <p>Phone: +123 456 7890</p>
      </div>
      <div class="team-member">
        <img src="worker2.jpg" alt="Worker 2">
        <h3>Mr KK</h3>
        <p>Front Desk Manager</p>
        <p>Email: jane.smith@example.com</p>
        <p>Phone: +123 456 7891</p>
      </div>
      <div class="team-member">
        <img src="worker3.jpg" alt="Worker 3">
        <h3>Navaneeth HDR</h3>
        <p>Spa Director</p>
        <p>Email: emily.johnson@example.com</p>
        <p>Phone: +123 456 7892</p>
      </div>
    </div>
  </div>
  <div class="iframe-container" id="iframeContainer">
      <button class="close-btn" onclick="closeIframe()">Close</button>
      <iframe id="iframe" src=""></iframe>
  </div>
</body>
</html>
